<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Netflix Sign Up</title>

    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <!-- Background -->
    <div class="div1">
      <!-- Header -->
      <div class="div2">
        <svg
          width="150"
          height="50"
          viewBox="0 0 150 50"
          xmlns="http://www.w3.org/2000/svg"
        >
          <!-- Dark background -->
          <rect x="0" y="0" width="150" height="50" fill="#221F1F" rx="4" />

          <!-- NETFLIX text in bold red -->
          <text
            x="75"
            y="36"
            font-family="Arial, sans-serif"
            font-size="32"
            font-weight="900"
            fill="#E50914"
            text-anchor="middle"
            letter-spacing="0.5"
          >
            NETFLIX
          </text>
        </svg>
      </div>

      <!-- Signup Box -->
      <div class="div3">
        <div class="div4">
          <h1 class="h1sty">Create Your Account</h1>

          <!-- First Name Input -->
          <input class="inptxt" type="text" placeholder="First Name" />

          <!-- Last Name Input -->
          <input class="inptxt" type="text" placeholder="Last Name" />

          <!-- Email Input -->
          <input class="inptxt" type="email" placeholder="Email address" />

          <!-- Password Input -->
          <input class="inptxt" type="password" placeholder="Password" />

          <!-- Confirm Password Input -->
          <input
            class="inptxt"
            type="password"
            placeholder="Confirm Password"
          />

          <!-- Terms Agreement -->
          <div class="div5">
            <input
              type="checkbox"
              style="margin-right: 10px; margin-top: 3px"
            />
            <span
              >I agree to the Netflix
              <span class="spn">Terms of Use</span>
              and
              <span class="spn">Privacy Policy</span></span
            >
          </div>

          <!-- Sign Up Button -->
          <button class="btn"
           
          >
            Create Account
          </button>

          <!-- Already have account section -->
          <div
            style="
              display: flex;
              justify-content: center;
              align-items: center;
              font-size: 14px;
              color: #b3b3b3;
            "
          >
            Already have an account?
            <span class="spn" margin-left: 8px">
              Sign In</span
            >
          </div>

          <!-- Contact Info -->
          <div class="div6"
            
          >
            Need help?
            <span class="spn" margin-left: 8px"
              >Contact Support</span
            >
          </div>

          <!-- reCAPTCHA notice -->
          <div class="div7"
            
          >
            This page is protected by Google reCAPTCHA to ensure you're not a
            bot. <span class="spn">Learn more</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
